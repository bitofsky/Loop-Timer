<div class="container">

    <div class="col-xs-24">&nbsp;</div>

    <fieldset class="form-group col-xs-24">
        <legend>Sounds</legend>

        <div class="col-xs-24 cycleAudios"></div>
    </fieldset>

    <fieldset class="form-group col-xs-24 progressbar">
        <legend>Progress Bar</legend>
        <div class="col-xs-6">
            <div class="checkbox" style="margin-bottom:0; margin-top:0;">
                <label><input type="checkbox" checked class="show"><span>Show</span></label>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="checkbox" style="margin-bottom:0; margin-top:0;">
                <label><input type="checkbox" checked class="draggable"><span>Draggable</span></label>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="checkbox" style="margin-bottom:0; margin-top:0;">
                <label><input type="checkbox" checked class="transparent"><span>Transparent</span></label>
            </div>
        </div>

        <div class="col-xs-24" style="margin-top:22px;">
            <p class="form-group-label" style="padding-top: 0;">Position</p>
            <div class="col-xs-10">
                <input type="number" class="form-control x" min="0" placeholder="X" readonly>
            </div>
            <div class="col-xs-10">
                <input type="number" class="form-control y" min="0" placeholder="Y" readonly>
            </div>
            <div class="col-xs-4">
                <span class="glyph glyph-refresh reset" aria-hidden="true" style="cursor: pointer;"></span>
            </div>
        </div>
    </fieldset>

    <fieldset class="form-group col-xs-24 shortcut">
        <legend>Keybord ShortCut</legend>
    </fieldset>

    <fieldset class="form-group col-xs-24">
        <legend>Cycle Customize</legend>
        <div class="col-xs-24">
            <label>Max Cycle</label>
            <input type="number" class="form-control" id="maxCycle" min="1" step="1">
        </div>

        <div class="col-xs-24" id="cycleEdit"></div>
        <div class="col-xs-24" id="cycleAdd"></div>

        <div class="modal" id="cycleDialog" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="overflow: auto;">
                    <div class="modal-header">
                        <h4 class="modal-title">Cycle <span id="cycleNumber"></span> Setting</h4>
                    </div>

                    <div class="modal-body col-xs-24">

                        <div class="col-xs-24">
                            <label>Sound File (mp3)</label>
                        </div>
                        <div class="col-xs-24">
                            <div class="col-xs-18">
                                <input type="text" class="form-control sound path" value="">
                            </div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-primary btn-lg sound find" style="min-width: 0; margin: 0;"><span class="glyph glyph-folder-horizontal-open" aria-hidden="true"></span></button>
                            </div>
                            <audio controls class="sound audio"></audio>
                        </div>

                        <div class="col-xs-24" style="margin-top: 20px;">
                            <label>Progress Bar</label>
                        </div>

                        <div class="col-xs-8">
                            <label>Size (0 ~ 1.0)</label>
                            <input type="number" class="form-control progressbar size" min="0" max="1" step="0.1" value="0">
                        </div>
                        <div class="col-xs-16">
                            <label>Style Preview: <span class="label progressbar preview">&nbsp;&nbsp;&nbsp;</span></label>
                            <input type="text" class="form-control progressbar style" min="0" value="" style="margin-bottom:0px;">
                            <span class="progressbar colorLabels"></span> or <input type="color" class="progressbar picker">
                        </div>

                    </div>

                    <div class="modal-footer col-xs-24" style="margin-top: 20px;">
                        <div class="col-xs-18">
                            <button type="button" class="btn btn-primary save" style="min-width:0; height: 38px;">Save</button>
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-warning delete" style="min-width:0;"><span class="glyph glyph-delete" aria-hidden="true"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

</div>
