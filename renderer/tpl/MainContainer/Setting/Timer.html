<div class="container">

    <div class="col-xs-24">&nbsp;</div>

    <fieldset class="form-group col-xs-24">
        <legend>Sounds <span id="timerNotify" style="display:none;">0</span></legend>
        <div class="col-xs-24">
            <label>ding</label>
            <audio controls class="cycleAudio" id="ding">
                <source src="../sound/ding.mp3" type="audio/mpeg">
            </audio>

            <label>countdown4to1</label>
            <audio controls class="cycleAudio" id="countdown4to1">
                <source src="../sound/countdown4to1.mp3" type="audio/mpeg">
            </audio>
        </div>
    </fieldset>

    <fieldset class="form-group col-xs-24 progressbar">
        <legend>Progress Bar</legend>
        <div class="col-xs-6">
            <div class="checkbox" style="margin-bottom:0; margin-top:0;">
                <label><input type="checkbox" checked class="show"><span>Show</span></label>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="checkbox" style="margin-bottom:0; margin-top:0;">
                <label><input type="checkbox" checked class="draggable"><span>Draggable</span></label>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="checkbox" style="margin-bottom:0; margin-top:0;">
                <label><input type="checkbox" checked class="transparent"><span>Transparent</span></label>
            </div>
        </div>

        <div class="col-xs-24" style="margin-top:22px;">
            <p class="form-group-label" style="padding-top: 0;">Position</p>
            <div class="col-xs-10">
                <input type="number" class="form-control x" min="0" placeholder="X" readonly>
            </div>
            <div class="col-xs-10">
                <input type="number" class="form-control y" min="0" placeholder="Y" readonly>
            </div>
            <div class="col-xs-4">
                <span class="glyph glyph-refresh reset" aria-hidden="true" style="cursor: pointer;"></span>
            </div>
        </div>
    </fieldset>

    <fieldset class="form-group col-xs-24 shortcut">
        <legend>Keybord ShortCut</legend>
    </fieldset>

    <fieldset class="form-group col-xs-24">
        <legend>Cycle Customize</legend>
        <div class="col-xs-24">
            <label>Max Cycle</label>
            <input type="number" class="form-control" id="maxCycle" min="1" step="1">
        </div>
        <div class="col-xs-24" id="cycleAction">

            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-sample">Cycle 1</button>

            <div class="modal" id="modal-sample" tabindex="-1" role="dialog" aria-labelledby="modal-sample-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" style="overflow: auto;">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modal-sample-label">Cycle Setting</h4>
                        </div>

                        <div class="modal-body col-xs-24">

                            <div class="col-xs-24">
                                <label>Cycle Number</label>
                                <input type="number" class="form-control cycle" min="1" max="16" step="1" value="1">
                            </div>
                            <div class="col-xs-24">
                                <label>Play Sound</label>
                                <audio controls class="audio" id="ding">
                                    <source src="../sound/ding.mp3" type="audio/mpeg">
                                </audio>
                            </div>

                            <div class="col-xs-24">
                                <div class="col-xs-24"><label>Progress Bar</label></div>
                                <label>Size : <input type="number" class="form-control size" min="0"><label>
                                <label>Style : <input type="text" class="form-control style" min="0"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </fieldset>

</div>
